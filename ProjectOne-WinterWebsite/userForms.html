<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Winter Sign-up form</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header> Nase's Winter Activites</header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="activities.html">Activities</a>  
    </nav>

    <div id="container">
        
        <div>
            <form action="https://example.org" target="_blank" method="POST">
                <p>
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" placeholder="janedoe@email.com">
                </p>
                <p>
                  <label for="first">First name:</label>
                  <input type="text" id="first" name="first" placeholder="Jane">
                </p>
                <p>
                  <label for="state">State:</label>
                  <input type="text" id="state" name="state" placeholder="MN">
                </p>
                <p>
                  <label for="contact">Contact us:</label>
                  <textarea id="contact" name="contact" placeholder="Any Questions or suggestions?" rows="7" cols="40"></textarea>
                </p>
                <p>
                  <input type="submit" value="Submit">
                </p>
             </form>
        </div>
        <div>
            <img src="IMG_3098.jpeg" alt="Moon shining on snow in front yard" width="400">
        </div>
    
        </div>

</body>
</html>
